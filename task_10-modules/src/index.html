<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="outer">
        <div class="loader none">
            <object data="assets/media/loader.svg"></object>
        </div>

        <header>
            <h1 class="title">Weather-app</h1>

            <form id="search-form">
                <div class="search">
                    <input id="search" value="" placeholder="enter city name" name="city" type="text">
                    <button>
                        Search
                    </button>
                </div>

                <div class="filter">
                    <div class="filter__box">
                        <label for="units">units:</label>
                        <select name="units" id="units">
                            <option value="M">Celcius</option>
                            <option value="I">Fahrenheit</option>
                        </select>
                    </div>
                    <div class="filter__box">
                        <label for="period">period:</label>
                        <select name="period" id="period">
                            <option value="1">Today</option>
                            <option value="2">2 days</option>
                            <option value="4">4 days</option>
                            <option value="7">One week</option>
                            <option value="14">Two weeks</option>
                        </select>
                    </div>
                </div>
            </form>

            <h2 class="description"></h2>
            <span class="message-handler"></span>
        </header>

        <main>
            <div class="wrapper"></div>
            <div class="sidebar">
                <section>
                    <h3>Search history</h3>
                    <ul class="history">
                        <li>there are no history yet</li>
                    </ul>
                    <button id="history-clear">clear history</button>
                </section>
                <section>
                    <h3>Favorites</h3>
                    <ul class="favorites">
                        <li>there are no favorites yet</li>
                    </ul>
                    <button id="favorites-clear">clear favorites</button>
                </section>
            </div>
        </main>

        <footer>
            <p>
                2017
                <span>&bull;</span> icons taken from flaticon.com, animated svg taken from amcharts.com (IPL), weather data brign
                <span>by weatherbit.io API</span>
                <span>&bull;</span> made by Alex Nelin
            </p>
        </footer>
    </div>
</body>
</html>
