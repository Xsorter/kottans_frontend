<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
</head>
<body>

    <style>
        .none{
            display: none;
        }

        .block{
            display: block;
        }
    </style>
    
    <form id="searchForm" action="" >
        <label for="units">Choose temperature units:</label>
        <select name="units" id="units">
            <option value="M">Celcium</option>
            <option value="I">Fahrenheit</option>
        </select>

        <label for="period">Choose forecast period:</label>
        <select name="period" id="period">
            <option value="1">Today</option>
            <option value="2">2 days</option>
            <option value="4">4 days</option>
            <option value="7">One week</option>
            <option value="14">Two weeks</option>
        </select>

        <input id="search" value="" placeholder="enter city name" name="city" type="text">
        <button>
            Search
        </button>
    </form>



    <h1 class="main-title"></h1>

    <section class="main-history-wrapper" style="border: 1px solid #000; padding: 5px; width: 200px;  overflow: hidden; float: right" >
        <h2>HISTORY</h2>
        <ul style="height: 150px; overflow: auto" class="main-history">
            <li>there are no history yet</li>
        </ul>
        <button id="historyClear">clear history</button>
    </section>

    <div class="main-wrapper"></div>

    <script src="assets/js/main.js"></script>
</body>
</html>
