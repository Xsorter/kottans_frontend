<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#9b0000">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Memory pair game</title>
</head>

<body>
    
    <header class="header">
        <div class="header-inner">   
            <h1>"Memory Pair" game</h1>
            <p>Click on any pair of cards. They will dissapear if both will be identical. The game ends, when all of cards are gone from game field.&nbsp;
                You have only 8 credits to win the game (1 credit = 1 unsucsessfull turn).
            </p>
            <p class="score-wrapper">Credits left: <span class="score"></span></p>
        </div>
    </header>

    <main class="main__wrapper cards">
    </main>

    <div class="dialog-wrapper none">
        <div class="dialog-window">
            <p class="dialog-text">      
            </p>
             
            <button id="button">
                Play again
            </button>
            <button id="button-quit">
                Quit
            </button>
        </div>            
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>
